<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>工厂方法模式</title>
	</head>
	<body>
		<script type="text/javascript">
			//安全模式创建的工厂类
			var Factory = function(type,content){
				if(this instanceof Factory){
					var s = new this[type](content);
					return s;
				}
				//如果调用不对 则this指向window 重新new
				else{
					return new Factory(type,content);
				}
			}
			Factory.prototype = {
				Java:function(content){
					console.log("java");
				},
				Php:function(content){
					console.log("Php");
				}
			}
			var ad = new Factory("Java","Java学科");
		</script>
	</body>
</html>
