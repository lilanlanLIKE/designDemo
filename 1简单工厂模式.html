<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单工厂模式</title>
	</head>
	<body>
		<script type="text/javascript">
			function createPop(type,text){
				var o = new Object();
				o.text = text;
				//公用部分提取出来
				o.show = function(){
					console.log("显示方式");
				}
				o.showText = function(){
					console.log(o.text);
				}
				//差异部分特殊处理
				if(type=="alert"){
					console.log("警示框差异部分");
				}
				if(type=="prompt"){
					console.log("提示框差异部分");
				}
				if(type=="confirm"){
					console.log("确认框框差异部分");
				}
				return o;
			}
			//创建警示框
			var userNameAlert = createPop('alert','用户名只能是26字母或数字');
			userNameAlert.show();
			userNameAlert.showText();
		</script>
	</body>
</html>
